schema: "./appsync/schema.graphql"
# Skip documents since queries are defined in TypeScript files, not .graphql files
documents: []

generates:
  site/src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      scalars:
        AWSDateTime: string
        AWSDate: string
        AWSJSON: any
      # Don't fail if frontend has no GraphQL documents yet
      skipTypename: false
