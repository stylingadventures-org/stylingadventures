<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Styling Adventures</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    /* tiny, page-local styles */
    body { margin:0; font:14px system-ui,-apple-system,Segoe UI,Roboto,sans-serif; color:#0f172a; background:#f8fafc }
    header { display:flex; align-items:center; gap:12px; padding:14px 16px; background:#fff; border-bottom:1px solid #e5e7eb }
    .brand { font-weight:600; }
    .sa-tabs { margin-left:auto; display:flex; gap:8px; flex-wrap:wrap }
    .sa-tabs a { text-decoration:none; color:#0f172a; background:#fff; border:1px solid #e5e7eb; padding:.45rem .75rem; border-radius:999px }
    main { padding:20px 16px; }
  </style>
  <script>
    // Canonicalize the root to /fan/ so sessionStorage stays consistent.
    (function () {
      try {
        if (location.pathname === "/" || location.pathname === "/index.html") {
          // Go straight to the default dashboard (no history entry).
          location.replace("/fan/");
        }
      } catch {}
    })();
  </script>
</head>
<body>
  <header>
    <div class="brand">Styling Adventures</div>
    <nav class="sa-tabs" aria-label="Dashboards">
      <a href="/fan/">Fan</a>
      <a href="/creator/">Creator</a>
      <a href="/admin/">Admin</a>
      <a href="/bestie/">Bestie</a>
      <a href="/collab/">Collab</a>
      <a href="/prime/">Prime</a>
    </nav>
  </header>

  <main>
    <noscript>
      <p><strong>JavaScript is required.</strong> Choose a dashboard:</p>
      <ul>
        <li><a href="/fan/">Fan</a></li>
        <li><a href="/creator/">Creator</a></li>
        <li><a href="/admin/">Admin</a></li>
        <li><a href="/bestie/">Bestie</a></li>
        <li><a href="/collab/">Collab</a></li>
        <li><a href="/prime/">Prime</a></li>
      </ul>
    </noscript>
    <p class="sa-muted">Redirecting to your Fan dashboardâ€¦</p>
  </main>
</body>
</html>
