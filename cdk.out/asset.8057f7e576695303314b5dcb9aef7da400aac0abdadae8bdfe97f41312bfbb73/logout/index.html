<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Signed out • Styling Adventures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta http-equiv="refresh" content="3;url=/" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="alternate icon" href="/favicon.ico" />
</head>
<body class="sa-body p-8">
  <main class="sa-card" role="status" aria-live="polite">
    <h1>Signed out</h1>
    <p>You’re signed out of Styling Adventures.</p>
    <p class="sa-muted mt-1">You’ll be redirected to the home page in a moment.</p>
    <p class="mt-3"><a href="/" class="sa-link">← Back to home now</a></p>
    <noscript><p class="mt-2 sa-error">JavaScript is required to finish clearing session storage.</p></noscript>
  </main>

  <script>
    (function () {
      try {
        const keys = [
          'id_token', 'access_token', 'refresh_token',
          'pkce_verifier', 'oauth_state', 'tokens'
        ];
        keys.forEach(k => sessionStorage.removeItem(k));
      } catch { /* ignore */ }

      // If opened as a popup, close it after a short delay
      if (window.opener) {
        setTimeout(() => {
          try { window.close(); } catch {}
        }, 1200);
      }
    })();
  </script>
</body>
</html>
