<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Styling Adventures Â· Admin Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body{margin:0;background:#fafafa}
    .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:16px;margin-top:12px}
    .muted{color:#64748b}.badge{font-size:12px;border:1px solid #c7d2fe;color:#4338ca;background:#eef2ff;border-radius:999px;padding:2px 8px}
    table{width:100%;border-collapse:separate;border-spacing:0}
    th,td{padding:.6rem .7rem;border-bottom:1px solid #eef2f7;text-align:left}
    thead th{position:sticky;top:0;background:#f8fafc;font-weight:600;color:#334155}
  </style>
  <script type="module" src="/app.js"></script>
</head>
<body>
  <div class="wrap">
    <nav class="row" style="margin-bottom:10px">
      <a href="/">Home</a>
      <a href="/fan/">Fan</a>
      <a href="/creator/">Creator</a>
      <a href="/admin/">Admin</a>
    </nav>

    <div class="row" aria-live="polite">
      <span id="who-email" class="muted">Not signed in</span>
      <a id="signin" href="#" class="sa-link">Sign in</a>
      <button id="signout" class="sa-btn sa-btn-outline">Sign out</button>
      <button id="signout-global" class="sa-btn sa-btn-outline">Sign out everywhere</button>
    </div>

    <h1 style="margin:8px 0 0">Admin Dashboard <span class="badge">ADMIN</span></h1>
    <p class="muted">Review pending creator submissions.</p>

    <section class="card">
      <div class="row">
        <strong>Pending approvals</strong>
        <button id="btn-list-pending" class="sa-btn">Reload</button>
      </div>
      <div style="margin-top:8px;overflow:auto">
        <table class="sa-table">
          <thead>
            <tr><th>ID</th><th>Owner</th><th>Title</th><th>Status</th><th>When</th><th>Actions</th></tr>
          </thead>
          <tbody id="pending-body"><tr><td colspan="6" class="muted">No data</td></tr></tbody>
        </table>
      </div>
      <pre id="admin-out" class="sa-pre muted" style="margin-top:8px"></pre>
    </section>
  </div>
</body>
</html>
