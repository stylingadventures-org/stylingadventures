<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Styling Adventures · Creator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/app.js"></script>
</head>
<body class="sa-body">
  <div class="topbar">
    <a href="/" class="sa-link">Home</a>
    <a href="/fan/" class="sa-link">Fan</a>
    <a href="/creator/" class="sa-link">Creator</a>
    <a href="/admin/" class="sa-link">Admin</a>
    <span class="ml-2">
      <span id="who-email">Not signed in</span>
      <a id="signin" href="#" class="sa-link ml-2">Sign in</a>
      <button id="signout" class="sa-btn sa-btn-outline ml-2">Sign out</button>
      <!-- No global sign-out on this page -->
    </span>
  </div>

  <main class="sa-wrap">
    <h1 class="sa-h1">Creator Dashboard</h1>
    <p class="sa-muted">Create titles, upload media, and check your profile.</p>

    <div class="sa-card">
      <div class="sa-row">
        <button id="btn-hello" class="sa-btn">Call { hello }</button>
        <button id="btn-load-me" class="sa-btn ml-2">Load Profile</button>
        <button id="btn-upload" class="sa-btn ml-2">Upload Media</button>
      </div>

      <div class="sa-row mt-2">
        <input id="title" placeholder="e.g., My first drop" />
        <input id="mediaKey" placeholder="users/{sub}/…/file.png" />
        <button id="btn-create" class="sa-btn">Create</button>
      </div>

      <pre id="hello-out" class="sa-pre sa-muted mt-2"></pre>
      <pre id="me" class="sa-pre sa-muted mt-2"></pre>
    </div>

    <div class="sa-card">
      <div class="sa-row">
        <button id="btn-reload-items" class="sa-btn">Reload my items</button>
        <span id="items-meta" class="sa-muted"></span>
      </div>
      <table class="sa-table mt-2">
        <thead><tr><th>Title</th><th>Status</th><th>Updated</th><th>Actions</th></tr></thead>
        <tbody id="items-body"><tr><td colspan="4" class="sa-muted">No data</td></tr></tbody>
      </table>
    </div>
  </main>
</body>
</html>
