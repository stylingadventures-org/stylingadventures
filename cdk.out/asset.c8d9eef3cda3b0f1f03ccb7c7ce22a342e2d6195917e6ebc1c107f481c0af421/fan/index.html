<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Styling Adventures Â· Fan</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/app.js"></script>
</head>
<body class="sa-body">
  <div class="topbar">
    <a href="/" class="sa-link">Home</a>
    <a href="/fan/" class="sa-link">Fan</a>
    <a href="/creator/" class="sa-link">Creator</a>
    <a href="/admin/" class="sa-link">Admin</a>
    <span class="ml-2">
      <span id="who-email">Not signed in</span>
      <a id="signin" href="#" class="sa-link ml-2">Sign in</a>
      <button id="signout" class="sa-btn sa-btn-outline ml-2">Sign out</button>
      <!-- No global sign-out on this page -->
    </span>
  </div>

  <main class="sa-wrap">
    <h1 class="sa-h1">Fan Dashboard</h1>
    <p class="sa-muted">Try the GraphQL <code>{ hello }</code> call and load your profile.</p>

    <div class="sa-card">
      <button id="btn-hello" class="sa-btn">Call { hello }</button>
      <button id="btn-load-me" class="sa-btn ml-2">Load Profile</button>
      <pre id="hello-out" class="sa-pre sa-muted mt-2"></pre>
      <pre id="me" class="sa-pre sa-muted mt-2"></pre>
    </div>

    <div class="sa-card">
      <div class="sa-row">
        <button id="btn-list" class="sa-btn">List my files</button>
        <span id="closet-meta" class="sa-muted"></span>
      </div>
      <ul id="closet-list" class="mt-2"></ul>
    </div>
  </main>
</body>
</html>
