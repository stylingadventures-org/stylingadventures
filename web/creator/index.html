<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Styling Adventures Â· Creator dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="alternate icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/css/thumbs.css" />
  <style>
    .wrap{max-width:1024px;margin:24px auto;padding:0 16px}
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:12px}
    .badge{display:inline-flex;gap:.35rem;align-items:center;border:1px solid #a5f3fc;background:#ecfeff;color:#155e75;border-radius:999px;padding:.2rem .5rem;font:600 12px system-ui}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:16px;margin-bottom:16px}
    .row{display:flex;gap:12px;align-items:flex-end;flex-wrap:wrap}
    .table-wrap{overflow:auto}
    table{width:100%;border-collapse:separate;border-spacing:0}
    th,td{padding:.6rem .7rem;border-bottom:1px solid #e5e7eb;text-align:left;vertical-align:top}
    thead th{position:sticky;top:0;background:#f8fafc;font-weight:600;color:#334155}
    .mini{font-size:12px;color:#64748b;word-break:break-all}
    .linklike{background:transparent;border:0;color:#2563eb;padding:0;cursor:pointer}
    .pill{display:inline-block;padding:.15rem .45rem;border-radius:999px;font:600 11px system-ui}
    .pill.pending{background:#fdf4ff;color:#6b21a8;border:1px solid #f5d0fe}
    .pill.approved{background:#ecfdf5;color:#065f46;border:1px solid #bbf7d0}
    .pill.rejected{background:#fef2f2;color:#991b1b;border:1px solid #fecaca}
    .pill.published{background:#eff6ff;color:#1e40af;border:1px solid #bfdbfe}
    .toast-wrap{position:fixed;inset:auto 0 16px 0;display:flex;flex-direction:column;align-items:center;gap:8px;z-index:9999;pointer-events:none}
    .toast{pointer-events:auto;max-width:min(92vw,680px);padding:.6rem .9rem;border-radius:10px;background:#111827;color:#fff;font:500 14px;box-shadow:0 6px 20px rgba(0,0,0,.25)}
    .toast.ok{background:#065f46}.toast.err{background:#7f1d1d}
  </style>
</head>
<body class="sa-body">
  <div class="wrap">
    <div class="topbar">
      <h1 class="sa-h1 m-0">Creator dashboard <span class="badge">CREATOR</span></h1>
      <div>
        <span id="who-email" class="mini">Not signed in</span>
        <a id="signin" href="#" class="sa-link ml-2">Sign in</a>
        <button id="signout" class="sa-btn sa-btn-outline ml-2">Sign out</button>
        <button id="signout-global" class="sa-btn sa-btn-outline ml-2">Sign out everywhere</button>
        <a href="/" class="sa-btn ml-2">Home</a>
        <a href="/fan/" class="sa-btn ml-2">Fan dashboard</a>
      </div>
    </div>

    <div class="card">
      <h2>New item</h2>
      <div class="row">
        <label class="sa-label">Title
          <input id="title" class="sa-input" placeholder="e.g. My first drop" />
        </label>
        <label class="sa-label">Media key (from Uploads)
          <input id="media" class="sa-input" placeholder="users/{sub}/.../file.png" />
        </label>
        <button id="btn-create" class="sa-btn">Create</button>
        <button id="btn-reload" class="sa-btn sa-btn-outline">Reload my items</button>
      </div>
      <p class="mini">Tip: upload in <a href="/">Home</a> first, then paste the object key here.</p>
    </div>

    <div class="card">
      <div class="table-wrap">
        <table>
          <thead>
            <tr><th>Title</th><th>Status</th><th>When</th><th>Media</th><th>Actions</th></tr>
          </thead>
          <tbody id="body"><tr><td colspan="5" class="mini">No data</td></tr></tbody>
        </table>
      </div>
      <pre id="out" class="sa-pre sa-muted"></pre>
    </div>

    <div class="toast-wrap" id="toasts" aria-live="polite" aria-atomic="true"></div>
  </div>

  <script type="module" src="/creator/app.js"></script>
</body>
</html>
