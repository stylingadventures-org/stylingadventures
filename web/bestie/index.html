<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Styling Adventures · Bestie</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="sa-body">
  <header class="sa-top">
    <div class="brand">Styling Adventures</div>
    <nav class="chips">
      <a href="/?tab=fan"     class="chip">Fan</a>
      <a href="/?tab=creator" class="chip">Creator</a>
      <a href="/?tab=admin"   class="chip">Admin</a>
      <a href="/bestie/"      class="chip chip--active">Bestie</a>
      <a href="/collab/"      class="chip">Collab</a>
      <a href="/prime/"       class="chip">Prime</a>
    </nav>
  </header>

  <main class="wrap">
    <h1 class="sa-h1">Bestie dashboard</h1>
    <p class="sa-muted">Sign in, check your profile, and try the GraphQL <code>{ hello }</code> query.</p>

    <div class="grid">
      <section class="sa-card">
        <h2>Sign in</h2>
        <p id="auth-state" class="sa-muted">Signed out</p>
        <button id="btn-login" class="sa-btn">Sign in</button>
        <button id="btn-logout" class="sa-btn sa-btn-outline" style="display:none">Sign out (local)</button>
        <button id="btn-logout-global" class="sa-btn sa-btn-outline" style="display:none">Sign out everywhere</button>
        <div class="sa-muted" id="auth-url" style="word-break:break-all;margin-top:.5rem"></div>
      </section>

      <section class="sa-card">
        <h2>My Profile</h2>
        <pre id="me" class="sa-pre sa-muted">Not loaded</pre>
        <button id="btn-load-me" class="sa-btn">Load Profile</button>
      </section>

      <section class="sa-card">
        <h2>GraphQL</h2>
        <button id="btn-hello" class="sa-btn">Call { hello }</button>
        <p id="hello-out" class="sa-muted" aria-live="polite"></p>
      </section>
    </div>

    <p class="mt-2"><a class="sa-link" href="/">← Back to Home</a></p>
  </main>

  <script type="module" src="/bestie/app.js"></script>
</body>
</html>
