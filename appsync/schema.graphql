# ─────────────────────────────────────────
# Game economy configuration / rules
# ─────────────────────────────────────────

"""
Single game rule describing how coins are earned or spent,
plus optional JSON metadata to tune behavior.
"""
type GameRule {
  id: ID!
  category: String!
  label: String!
  description: String
  coins: Int!
  per: String
  maxPerDay: Int
  meta: AWSJSON
}

"""
Top-level economy config used by admin + fan-facing rules + overview.
"""
type GameEconomyConfig {
  id: ID!
  version: Int!
  updatedAt: AWSDateTime
  updatedBy: String

  # Global economy knobs
  coinToUsdRatio: Float
  dailyCoinCap: Int
  weeklyCoinCap: Int
  monthlyBonusEventsLimit: Int

  # Rule list
  rules: [GameRule!]!

  # Optional freeform notes for admins
  notes: String
}

input GameRuleInput {
  id: ID
  category: String!
  label: String!
  description: String
  coins: Int!
  per: String
  maxPerDay: Int
  meta: AWSJSON
}

input UpdateGameEconomyConfigInput {
  coinToUsdRatio: Float
  dailyCoinCap: Int
  weeklyCoinCap: Int
  monthlyBonusEventsLimit: Int
  rules: [GameRuleInput!]!
  notes: String
}

