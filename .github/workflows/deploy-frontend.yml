name: Deploy Frontend

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'site/**'
      - '.github/workflows/deploy-frontend.yml'

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: site/package-lock.json

      - name: Install dependencies (workspace only)
        run: npm ci --workspace=site

      - name: Build frontend
        run: npm run build:site
        timeout-minutes: 10

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3
        run: |
          # Deploy HTML files with no-cache
          aws s3 sync site/dist s3://webstack-webbucket12880f5b-wxfjj0fkn4ax \
            --region us-east-1 \
            --delete \
            --exclude "*" \
            --include "*.html" \
            --cache-control 'max-age=0,no-cache,no-store,must-revalidate'
          
          # Deploy JS/CSS/assets with long cache
          aws s3 sync site/dist s3://webstack-webbucket12880f5b-wxfjj0fkn4ax \
            --region us-east-1 \
            --exclude "*.html" \
            --cache-control 'max-age=31536000,public,immutable'

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ENEIEJY5P0XQA \
            --paths "/*"
        continue-on-error: true
