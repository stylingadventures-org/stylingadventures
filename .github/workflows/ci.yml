name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Extra cache for Vite/rollup artifacts in the workspace (optional but helpful)
      - name: Cache Vite
        uses: actions/cache@v4
        with:
          path: |
            site/node_modules/.vite
            site/.vite
          key: vite-${{ runner.os }}-${{ hashFiles('site/package-lock.json', 'package-lock.json', 'site/package.json', 'package.json') }}
          restore-keys: |
            vite-${{ runner.os }}-

      - name: Install deps (root + workspaces)
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
