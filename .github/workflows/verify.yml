name: Verify

on:
  pull_request:
    paths-ignore:
      - 'site/**'
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'site/**'

permissions:
  contents: read

concurrency:
  group: verify-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps (root + workspaces)
        run: npm ci

      - name: Verify
        run: npm run verify
