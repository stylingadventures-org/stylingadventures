name: Verify

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps (root + workspaces)
        run: npm ci

      - name: Verify
        run: npm run verify
