# CLOSET DOMAIN
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

# Audience enum â€“ include all values the UI might use
enum ClosetAudience {
  PRIVATE
  FOLLOWERS
  PUBLIC
  BESTIE
  EXCLUSIVE
  ADMIN_ONLY
  HIDDEN
}

# Status enum â€“ for item.status + filters
enum ClosetStatus {
  DRAFT
  PENDING
  APPROVED
  REJECTED
  PUBLISHED
  ARCHIVED
}

# Sorting enum for fan closet feed
enum ClosetFeedSort {
  NEWEST
  MOST_LOVED
}

# Connection wrapper for adminListClosetItems
type ClosetItemConnection {
  items: [ClosetItem!]!
  nextToken: String
}

type ClosetItem {
  id: ID!
  ownerSub: ID
  userId: ID
  title: String
  description: String
  story: String
  status: ClosetStatus
  audience: ClosetAudience
  mediaKey: String
  rawMediaKey: String

  # Categorization
  category: String
  subcategory: String

  # Story-style metadata (Bestie / fan-facing)
  storyTitle: String
  storySeason: String
  storyVibes: [String!]

  # Extra admin-upload metadata
  season: String
  vibes: String

  # Admin metadata (e.g. rejection reason)
  reason: String

  # Lala's pick flag
  pinned: Boolean

  # Computed flags/metrics
  isInWishlist: Boolean!
  isPinnedHighlight: Boolean!
  likesCount: Int!
  commentsCount: Int!

  # Fan â€œheartâ€ data
  favoriteCount: Int
  viewerHasFaved: Boolean

  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

input CreateClosetItemInput {
  # existing fan-side fields
  title: String
  description: String
  story: String
  audience: ClosetAudience

  # media keys
  mediaKey: String
  rawMediaKey: String

  # categorization
  category: String
  subcategory: String
}

input AdminCreateClosetItemInput {
  # optional: allow admins to create on behalf of another user if needed
  ownerId: ID

  title: String
  description: String
  story: String

  # if a cutout already exists we could pass mediaKey,
  # but for the new upload flow we send rawMediaKey
  mediaKey: String
  rawMediaKey: String

  audience: ClosetAudience

  # upload-studio metadata
  season: String
  vibes: String

  # categorization
  category: String
  subcategory: String
}

input AdminUpdateClosetItemInput {
  title: String
  category: String
  subcategory: String
  audience: ClosetAudience
  pinned: Boolean
}

# ğŸ‘‡ new input used by updateClosetItemStory mutation
input UpdateClosetItemStoryInput {
  id: ID!
  storyTitle: String
  storySeason: String
  storyVibes: [String!]
}

type ClosetComment {
  id: ID!
  closetItemId: ID!
  authorId: ID!
  text: String!
  createdAt: AWSDateTime!
}

type ClosetLike {
  closetItemId: ID!
  userId: ID!
  createdAt: AWSDateTime!
}

