<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Signed out • Styling Adventures</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 2rem;
      display: grid;
      place-items: start;
      background: #fff;
      color: #111827;
    }
    .container { max-width: 42rem; width: 100%; }
    .card {
      padding: 1.2rem 1.4rem;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,.06);
      background: #fff;
    }
    h1 { margin: 0 0 .6rem; font-size: 1.5rem; }
    p { margin: .4rem 0; line-height: 1.5; }

    @media (prefers-color-scheme: dark) {
      body { background: #0b0f13; color: #e5e7eb; }
      .card { background: #0b0f13; border-color: #1f2937; box-shadow: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" role="status" aria-live="polite">
      <h1>Signed out</h1>
      <p>You can close this tab/window.</p>
    </div>

    <p style="margin-top:.8rem">
      <a href="/" style="text-decoration:none;color:#2563eb">← Back to home</a>
    </p>
  </div>

  <script>
    // Optional: auto-close if opened by your app and allowed by the browser
    if (window.opener) {
      setTimeout(() => { window.close(); }, 1500);
    }
  </script>
</body>
</html>
